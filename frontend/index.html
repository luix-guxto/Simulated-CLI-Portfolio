<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./data/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terminal CLI</title>
  <style>
  </style>
</head>
<body class="container py-4">
  <h1 class="text-center" id="page-title"></h1>
  <div id="terminal" class="bg-dark p-3 rounded mb-3">
    <div id="output" class="terminal-scroll">Bem-vindo ao portfólio CLI! Digite `help` para ver os comandos disponíveis.<br>Welcome to the CLI portfolio! Type `help` to see available commands.<br>The default language is PT, to change it to English type `lang en` in the terminal.</div>
    <div id="input-line" class="form-control bg-dark text-light border-0 mt-2">
      <span id="prompt">></span>
      <input type="text" id="input" autofocus />
    </div>
  </div>
  <p id = 'manual-text' class="text-muted small mt-4 text-center"></p>
  <div id="button-panel" class="pt-3 mb-4 d-flex gap-2 flex-wrap">
  </div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
